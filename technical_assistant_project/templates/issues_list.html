<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(../static/images/index.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;
    
            font-family: Yu Gothic UI Semibold;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #A5A5A5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #007bff;
        }
        .btn-custom {
            display: button;
            width: 15%;
            padding: 5px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #777;
            color: white;
        }
        .btn-container {
            gap: 30px;
        }
        .custom-width-list {
            width: 800px;
            margin: 0 auto;
        }
        .custom-width-list a {
            display: block;
            width: 100%;
            padding: 8px 0;
        }
        .link-right {
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <h1>Repository List</h1>
    <ul class="custom-width-list">
        {% for repo_url in repos_urls %}
            <li>
                <a href="{{ repo_url.1 }}" target="_blank">{{ repo_url.0 }}</a>
            </li>
        {% endfor %}
    </ul>
    
    <div class="d-flex justify-content-center mt-4 btn-container">
        <a href="{% url 'git_issues' %}" class="btn btn-custom">Add Repository</a>
    </div>

    <!-- 右上のリンク -->
    <a href="{% url 'index' %}" class="btn btn-secondary link-right">Back index</a>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
