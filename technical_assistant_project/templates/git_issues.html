<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Issues</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(../static/images/index.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;
    
            font-family: Yu Gothic UI Semibold;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .container {
            max-width: 700px;
            margin: 70px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            top: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
        }
    
        form label {
            margin-top: 10px;
            font-weight: bold;
        }
    
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button{
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #A5A5A5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bff;
        }
        .btn-custom {
            display: button;
            width: 25%;
            padding: 8px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #777;
            color: white;
        }
        .btn-container {
            gap: 30px;
            position: relative;
            top: -20px;
        }
        .link-right {
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <h1>Git Issues</h1>
    <div class="container">
        <form method="post" action="{% url 'git_issues' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
    <!-- インデックスへのリンク -->
    <div class="d-flex justify-content-center mt-4 btn-container">
        <a href="{% url 'memo' %}" class="btn btn-custom">Add memo</a>

        <a href="{% url 'issues_list' %}" class="btn btn-custom">Check registered repositories</a>
    </div>

    <!-- 右上のリンク -->
    <a href="{% url 'index' %}" class="btn btn-secondary link-right">Back index</a>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
