<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* 追加：相対位置指定 */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .link-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memo</h1>
        
        <!-- フォーム -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_file">テキストファイルを選択してください:</label>
                <input type="file" id="txt_file" name="txt_file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">ファイルをアップロード</button>
        </form>
        
        <!-- 入力されたテキストを表示 -->
        {% if input_text %}
        <div class="result">
            <h3>アップロードされたテキスト:</h3>
            <p>{{ input_text }}</p>
        </div>
        {% endif %}
        
        <!-- インデックスへのリンク -->
        <div class="mt-4">
            <a href="{% url 'index' %}" class="btn btn-secondary">インデックスへ戻る</a>
        </div>
    </div>

    <!-- 右上のリンク -->
    <a href="{% url 'memo' %}" class="btn btn-secondary link-right">テキスト入力から</a>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
