<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Example</title>
    <style>
        /* Resetting default margins */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>トップページ</h1>
    <ul>
        <li><a href="{% url 'memo' %}">メモの作成</a></li>
        <li><a href="{% url 'support' %}">技術サポートを受ける</a></li>
    </ul>
</body>
</html>
