<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
      /* Resetting default margins */
      body,
      h1,
      h2,
      ul {
        margin: 0;
        padding: 0;
      }
      /* Basic styling */
      body {
        background-image: url(../static/images/index.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #464646;

        font-family: Yu Gothic UI Semibold;
        line-height: 1.6;
        background-color: #f0f0f0;
        padding: 50px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        text-align: center;
        margin-bottom: 15px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #333;
        background-color: #fff;
        padding: 10px 20px;
        display: block;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #f0f0f0;
      }
      .logout-form {
          display: inline-block;
          margin: 0;
      }
      .btn-logout {
          background-color: #6c757d;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
      }
      .btn-logout:hover {
          background-color: #5a6268;
          color: white;
      }
      .link-right {
        position: absolute;
        top: 30px;
        left: 30px;
      }
      .btn-custom {
        display: button;
        width: 100%;
        padding: 5px;
        font-size: 16px;
        background-color: #fff;
        border: none;
        cursor: pointer;
        text-align: center
      }
      .btn-custom:hover {
          background-color: #777;
          color: white;
      }
      .btn-container {
          position: absolute;
          right: 30px;
          top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Technical Assistance</h1>
    <ul>
      <li>
        <h2>Memo</h2>
        {% load static %}
        <a href="{% url 'memo' %}"
          ><img src="{% static "images/memo.png" %}" width=200px></a
        >
      </li>
      <li>
        <h2>Support</h2>
        {% load static %}
        <a href="{% url 'support' %}"
          ><img src="{% static "images/support.png" %}" width=200px></a
        >
      </li>
    </ul>

    <style>
      ul {
        display: flex;
        justify-content: center;
      }

      li {
        list-style: none;
      }

      li:nth-child(2) {
        margin: 0 10px;
      }
    </style>
    <!-- ログアウトフォーム -->
    <form method="post" action="{% url 'logout' %}" class="logout-form">
      {% csrf_token %}
      <button type="submit" class="btn-logout link-right">Logout</button>
    </form>

    <div class="d-flex justify-content-center mt-4 btn-container">
      <a href="{% url 'group_list' %}" class="btn-custom">Group list</a>
    </div>
  </body>
</html>
