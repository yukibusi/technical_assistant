<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
      /* Resetting default margins */
      body,
      h1,
      h2,
      ul {
        margin: 0;
        padding: 0;
      }
      /* Basic styling */
      body {
        background-image: url(../static/images/index.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #464646;

        font-family: Yu Gothic UI Semibold;
        line-height: 1.6;
        background-color: #f0f0f0;
        padding: 50px;
    }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        text-align: center;
        margin-bottom: 15px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #333;
        background-color: #fff;
        padding: 10px 20px;
        display: block;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #f0f0f0;
      }
      .logout-link {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Technical Assistance</h1>
    <!-- ログアウトフォーム -->
    <form method="post" action="{% url 'logout' %}" class="logout-link">
      {% csrf_token %}
      <button type="submit">logout</button>
    </form>
    <ul>
      <li>
        <h2>Memo</h2>
        {% load static %}
        <a href="{% url 'memo' %}"
          ><img src="{% static "images/memo.png" %}"></a
        >
      </li>
      <li>
        <h2>Support</h2>
        {% load static %}
        <a href="{% url 'support' %}"
          ><img src="{% static "images/support.png" %}"></a
        >
      </li>
    </ul>

    <style>
      ul {
        display: flex;
        justify-content: center;
      }

      li {
        list-style: none;
      }

      li:nth-child(2) {
        margin: 0 10px;
      }
    </style>
  </body>
</html>
